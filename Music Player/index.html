<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Music Player</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <img src="./assets/images/robbersbg.gif" id="background"/>
        <audio src="./assets/music/robbers.mp3" id="song"></audio>
        <div class="container">  
            <div class="box"></div>      
            <img src="./assets/images/robbers.gif" id="thumbnail"/>
            <img src="./assets/icons/play.png" onclick="playPause()" id="play-pause"/>
            <img src="./assets/icons/forward.png" onclick="nextSong()" id="next-song"/>
            <img src="./assets/icons/backward.png" onclick="previousSong()" id="previous-song"/>
            <div class="song-artist">The 1975</div>
            <div class="song-title">Robbers</div>
            <input type="range" id="progress-bar" min="0" max="" value="0" onchange="changeProgressBar()"/>
            <div class="currentTime"></div>
            <div class="durationTime"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
